<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main/main.css">
    <title>submit</title>
</head>
<body>
    <div class="container">
        <div class="background-block-top"></div>
        <canvas class="js-canvas-wave canvas-wave"></canvas>

        <div class="menu-container">
            <div class="round-return">
                <div class="arrow-return"></div>
            </div>
            <div class="nav-parameters">
                <img src="../images/svg/dark-mode.svg" alt="" class="dark-mode-toggle">
                <img src="../images/svg/sound.svg" alt="" class="sound-toggle">
            </div>
        </div>

        <form action="" method="post" class="form-story">

            <textarea class="story-area" name="user_story" placeholder="Racontez-nous votre histoire..."></textarea>
            <button class="button-pop">Envoyer</button>    
    

            <div class="popup-name">
                <label for="name">Signez votre histoire</label>
                <input type="text" class="name" name="user_name" placeholder="Votre nom"/>
                <div class="button-flex">
                    <button class="button-return">Retour</button> 
                    <button type="submit" class="button-submit">Envoyer</button> 
                </div>
            </div>

        </form>
        <div class="background-block-bottom"></div>

    </div>
    <script src="../js/wavebackground.js"></script>
    <script src="../js/app.fetch.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
