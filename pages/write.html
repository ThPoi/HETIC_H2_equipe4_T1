<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Tell Us - Racontez-nous votre histoire</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./../images/favicon/favicon.jpg">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poppins:200,300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-block-top"></div>
        <canvas class="js-canvas-wave canvas-wave"></canvas>

        <div class="menu-container">
            <a href="../index.html">
                <div class="round-return">
                    <div class="arrow-return"></div>
                </div>
            </a>
            <div class="nav-parameters">
                <img src="../images/svg/dark-mode-off.svg" alt="" class="dark-mode-toggle">
            </div>
        </div>

        <form action="" method="post" class="form-story">

            <textarea class="story-area" name="user_story" placeholder="Racontez-nous votre histoire..."></textarea>

            <div class="button-next">
                <div class="arrow"></div><button class="button-pop">Suivant</button>    
            </div>
    
            <div class="popup">
                <label for="name">Signez votre histoire</label>
                <div class="bottom-name">
                    <input type="text" class="name" name="user_name" placeholder="Harry Potdefleur"/>
                </div>
                <div class="button-flex">
                    <div class="round-return button-return">
                        <div class="arrow-return"></div>
                    </div>      
                    <div class="button-next">
                        <div class="arrow"></div><button type="submit"  class="button-submit button-pop">Envoyer</button> 
                    </div>
                </div>
            </div>
            <div class="popup-finish">
                <p>Votre histoire a bien été envoyé !</p>
                <p>Partager Storea</p>
                <div class="social-icon">
                    <a href='https://www.facebook.com'><img src="../images/social/facebook.svg" alt="facebook icon" class="facebook-social"></a>
                    <a href='https://www.twitter.com'><img src="../images/social/twitter.svg" alt="twitter icon" class="twitter-social"></a>
                </div>
                <p>Vous pouvez aussi..</p>
                <div class="menu-buttons-container">
                    <a href='./read.html' class="menu-button">lire</a>
                    <a href='./write.html' class="menu-button">écrire</a>
                </div>
            </div>

        </form>

    </div>
    <script src="../js/darkmode.js"></script>
    <script src="../js/waveBackground.js"></script>
    <script src="../js/app.fetch.js"></script>
    <script src="../js/submit.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
