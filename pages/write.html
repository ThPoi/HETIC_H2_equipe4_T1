<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main/main.css">
    <title>submit</title>
</head>
<body>
    <div class="container">
        <div class="background-block-top"></div>
        <canvas class="js-canvas-wave canvas-wave"></canvas>

        <div class="menu-container">
            <div class="round-return">
                <div class="arrow-return"></div>
            </div>
            <div class="nav-parameters">
                <img src="../images/svg/dark-mode.svg" alt="" class="dark-mode-toggle">
                <img src="../images/svg/sound.svg" alt="" class="sound-toggle">
            </div>
        </div>

        <form action="" method="post" class="form-story">

            <textarea class="story-area" name="user_story" placeholder="Racontez-nous votre histoire..."></textarea>

            <div class="button-next">
                <div class="arrow"></div><button class="button-pop">Suivant</button>    
            </div>
    
            <div class="popup">
                <label for="name">Signez votre histoire</label>
                <div class="bottom-name">
                    <input type="text" class="name" name="user_name" placeholder="Harry Potdefleur"/>
                </div>
                <div class="button-flex">
                    <div class="round-return button-return">
                        <div class="arrow-return"></div>
                    </div>      
                    <div class="button-next">
                        <div class="arrow"></div><button type="submit"  class="button-submit">Envoyer</button> 
                    </div>
                </div>
            </div>
            <div class="popup-finish">
                <p>Votre histoire a bien été envoyé !</p>
                <p>Partager Storea</p>
                <div class="social-icon"> 
                    <a href='https://www.facebook.com'><img src="../images/social/facebook.svg" alt="facebook icon" class="facebook-social"></a>
                    <a href='https://www.twitter.com'><img src="../images/social/twitter.svg" alt="twitter icon" class="twitter-social"></a>
                </div>
                <p>Vous pouvez aussi..</p>
                <div class="menu-buttons-container">
                    <input type="button" value="lire" class="menu-button">
                    <input type="button" value="écrire" class="menu-button">
                 </div>
            </div>

        </form>

    </div>
    <script src="../js/waveBackground.js"></script>
    <script src="../js/app.fetch.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
