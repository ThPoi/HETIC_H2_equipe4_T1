<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storea - Vous avez reçu une lettre !</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Poppins:200,300,400" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-block-top"></div>
        <canvas class="js-canvas-wave canvas-wave"></canvas>
        <div class="menu-container">
            <a href="../index.html">
                <div class="round-return">
                    <div class="arrow-return"></div>
                </div>
            </a>
            <div class="nav-parameters">
                <img src="../images/svg/dark-mode-off.svg" alt="" class="dark-mode-toggle">
                <img src="../images/svg/no-sound.svg" alt="" class="sound-toggle">
            </div>
        </div>
        <form class="form-story">
            <textarea class="story-area area-read" name="user_story" readonly="yes">
            </textarea>
            <div class="label-author"></div>


            <div class="button-next">
                <div class="arrow"></div><button class="button-pop">Lecture terminé</button>    
            </div>

            <div class="popup">
                <div class="menu-buttons-container">
                    <a href='./read.html' class="menu-button">lire</a>
                    <a href='./write.html' class="menu-button">écrire</a>
                </div>
                <div class="round-return button-return">
                    <div class="arrow-return"></div>
                </div>
            </div>

        </form>

    </div>
    <script src="../js/waveBackground.js"></script>
    <script src="../js/app.fetch.js"></script>
    <script src="../js/insertTextArena.js"></script>
    <script src="../js/timeLeft.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
